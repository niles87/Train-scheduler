<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bay Area Train System</title>
    <!-- JavaScript libraries -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Firebase cdns -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="jumbotron bg-info">
      <h1 class="display-4 text-center">Bay Area Train Schedule</h1>
    </div>
    <div class="container">
      <div class="card bg-warning mb-3">
        <h2 class="card-header">Scheduled Trains</h2>
        <div class="card-body">
          <div class="table-responsive-md">
            <table class="table table-striped table-bordered table-dark">
              <thead>
                <tr>
                  <th scope="col">Train</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">First Run Time (24hr)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Remaining Time</th>
                </tr>
              </thead>
              <tbody id="tablebody"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="card bg-success">
        <h2 class="card-header text-white">New Train</h2>

        <div class="card-body">
          <form class="needs-validation">
            <div class="form-group">
              <label for="name">Train Name:</label>
              <input type="text" class="form-control" id="name" placeholder="train name" required />
              <div class="invalid-tooltip">
                Needs A Name!
              </div>
            </div>

            <div class="form-group">
              <label for="destination">Destination:</label>
              <input
                type="text"
                class="form-control"
                id="destination"
                placeholder="San Francisco"
                required
              />
              <div class="invalid-tooltip">
                Where Is It Going?
              </div>
            </div>
            <div class="form-group">
              <label for="train-time">Train Time:</label>
              <input
                type="text"
                class="form-control"
                id="train-time"
                placeholder="03:00 AM"
                required
              />
              <div class="invalid-tooltip">
                Set A Time!
              </div>
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (in minutes):</label>
              <input type="number" class="form-control" id="frequency" placeholder="30" required />
              <div class="invalid-tooltip">
                How Often Does It Run?
              </div>
            </div>
            <button class="btn btn-dark" type="submit" id="form-submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/javascript/logic.js"></script>
  </body>
</html>
