<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bay Area Train System</title>
    <!-- JavaScript libraries -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Firebase cdns -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="jumbotron" id="title">
      <h1 class="display-4 text-center">Bay Area Train Schedule</h1>
    </div>

    <!-- Modal -->
    <div id="modal">
      <div id="modal-content">
        <h2 class="bg-danger px-3 text-center">Delete Train</h2>
        <p>Are you sure you want to delete this train?</p>

        <button id="close">Close</button>
        <button id="delete-row">Confirm</button>
      </div>
    </div>

    <!-- container for schedule and input form  -->
    <div class="container">
      <!-- train schedule  -->
      <div class="card bg-transparent mb-3">
        <h2 class="card-header" id="saved-trains">Scheduled Trains</h2>
        <div class="card-body">
          <div class="table-responsive-md">
            <table class="table table-striped table-bordered table-dark">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Train</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">First Run Time</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Remaining Time</th>
                </tr>
              </thead>
              <tbody id="tablebody"></tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Input form -->
      <div class="card bg-light">
        <h2 class="card-header text-light" id="new-trains">New Train</h2>

        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Train Name:</label>
              <input type="text" class="form-control" id="name" placeholder="train name" />
            </div>

            <div class="form-group">
              <label for="destination">Destination:</label>
              <input
                type="text"
                class="form-control"
                id="destination"
                placeholder="San Francisco"
              />
            </div>
            <div class="form-group">
              <label for="train-time">Train Time:</label>
              <input type="text" class="form-control" id="train-time" placeholder="03:00 AM" />
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (in minutes):</label>
              <input type="number" class="form-control" id="frequency" placeholder="30" />
            </div>
            <button class="btn btn-success" type="submit" id="form-submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/javascript/logic.js"></script>
  </body>
</html>
